<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiddo World - Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff7e6;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: auto;
      animation: twinkle 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .welcome-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #ff6f91;
    }

    input {
      padding: 10px 15px;
      font-size: 1.2rem;
      border: 2px solid #ff6f91;
      border-radius: 10px;
      margin: 10px 0;
    }

    .instruction-text {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #444;
    }

    .gender-buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .gender-buttons button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }

    .girl-btn { background-color: #ff6f91; }
    .boy-btn { background-color: #6fa8dc; }

    .gender-buttons button:hover {
      transform: scale(1.05);
    }

    .cartoon {
      width: 200px;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/10/30/audio_f7b1e03e98.mp3" preload="auto"></audio>

  <div class="stars"></div>

  <div class="welcome-screen">
    <h1>üåü Welcome to Kiddo World! üåà</h1>
    <img src="https://img.icons8.com/clouds/200/000000/teddy-bear.png" alt="Cartoon" class="cartoon" />
    <p class="instruction-text">Please enter your name to start and generate your world üåç</p>
    <input type="text" id="childName" placeholder="Enter your name" />
    <div class="gender-buttons">
      <button class="girl-btn" onclick="startKiddoWorld('girl')">I'm a Girl</button>
      <button class="boy-btn" onclick="startKiddoWorld('boy')">I'm a Boy</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      const intro = new SpeechSynthesisUtterance("You're welcome in Kiddo World! Loading your world...");
      speechSynthesis.speak(intro);

      const instruction = new SpeechSynthesisUtterance("Please enter your name to start and generate your world.");
      setTimeout(() => speechSynthesis.speak(instruction), 3000);
    }

    function startKiddoWorld(gender) {
      const name = document.getElementById('childName').value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }

      localStorage.setItem("kiddoName", name);
      localStorage.setItem("kiddoGender", gender);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
