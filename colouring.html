<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colouring Time - Kiddo World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-bottom: 80px;
    }

    .iframe-wrapper {
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
      height: 600px;
      border-radius: 15px;
      overflow: hidden;
      border: 8px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .main-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ff6f91;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .main-btn:hover {
      background-color: #e85f80;
    }

    body.girl-theme {
      background-color: #ffe0f0;
    }

    body.boy-theme {
      background-color: #c0e0ff;
    }

    footer {
      background-color: #f4f4f4;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      font-size: 1rem;
    }
    #credit {
  position: fixed;
  bottom: 10px;
  right: 15px;
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 0.9rem;
  font-family: 'Comic Sans MS', cursive;
  z-index: 9999;
}
  </style>
</head>
<body>
  <h1>üé® Welcome to Colouring Time!</h1>

  <div class="iframe-wrapper" id="colorFrame">
    <!-- This will change based on gender -->
    <iframe id="coloringIframe" src=""></iframe>
  </div>

  <a href="index.html" class="main-btn">üîô Back to Main Menu</a>

  <footer>
    <p>¬© 2025 Kiddo World. All rights reserved.</p>
    
    <div id="credit">Made with ‚ù§Ô∏è by Coder Dev</div>

  </footer>
  <script>
    window.onload = function () {
      const gender = localStorage.getItem("kiddoGender") || localStorage.getItem("gender");

      if (gender === "girl") {
        document.body.classList.add("girl-theme");
        document.getElementById("coloringIframe").src = "https://coloritbynumbers.com/online/book/fairies";
      } else {
        document.body.classList.add("boy-theme");
        document.getElementById("coloringIframe").src = "https://coloritbynumbers.com/online/book/halloween";
      }
    };
  </script>
</body>
</html>
